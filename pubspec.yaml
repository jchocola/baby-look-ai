name: baby_look
description: "Baby Face Generator based by Gemini Banana Pro"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  #dev
  go_router: ^17.0.1
  flutter_bloc: ^9.1.1
  equatable: ^2.0.8
  get_it: ^9.2.0
  logger: ^2.6.2
  dio: ^5.9.0
  flutter_dotenv: ^6.0.0
  path_provider: ^2.1.5
  wiredash: ^2.6.0
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  flutter_facebook_auth: ^7.1.5
  google_sign_in: ^7.2.0
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  uuid: ^4.5.2
  easy_localization: ^3.0.8
  easy_localization_loader: ^2.0.2
  shared_preferences: ^2.5.4

  #ui
  cupertino_icons: ^1.0.8
  lucide_icons_flutter: ^3.1.9
  flutter_popup: ^3.3.9
  smooth_page_indicator: ^2.0.1
  animated_text_kit: ^4.3.0
  lottie: ^3.3.2
  dotted_border: ^3.1.0
  auth_buttons: ^3.0.3
  intl_phone_number_input: ^0.7.5
  pinput: ^6.0.1

  #utilities
  image_picker: ^1.2.1
  mime: ^2.0.0
  image: ^4.7.2
  flutter_animate: ^4.5.2
  gif_view: ^1.0.3
  toastification: ^3.0.3
  vibration: ^3.1.5
  screenshot: ^3.0.0
  url_launcher: ^6.3.2
  flutter_local_notifications: ^19.5.0
  permission_handler: ^12.0.1
  share_plus: ^12.0.1
  cached_network_image: ^3.4.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/generating.json
    - assets/empty_case.json
    - assets/logo.png
    - assets/video.gif
    - assets/translations/

